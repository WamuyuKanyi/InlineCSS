<!--INTERNAL CSS  -->
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=S, initial-scale=1.0">
 <title>CSS tutorial</title>
 <style>
  h1{
    color: green;
    font-size: 3rem ;
  }
  h2{
   color: red;
   font-size: 3rem;
  }
 </style>
</head>
<body>
 <h1>Hello word</h1>
 <h1>Hello word</h1>
 <h1>Hello word</h1>
<h2>Helo world</h2>
</body>
</html>
<!--  Internal CSS lacks flexibility for multiple pages thus we can use external css-->
<!-- END -->
